<div id="collections" class="pageSection largeScreen">   
   <div class="pageTitle">
        <p><span class="pageTitleMain">Collections</span> <span class="pageTitleDivider">|</span> <span class="pageTitleDesc">Explore our floors</span></p>
    </div>
    <style>
        #collectionsAllRows {
            width:90%;
            overflow: auto;
            margin-left:5%;
        }
        #collectionsAllRows p.selectQuestion {
            font-family: font-family:Campton-LightDEMO;
            font-size: 11px;
            color:#666;
            letter-spacing: 2px;
            margin-bottom:12px;
        }
        .selectionBox {float:left;width:19%;}
        .selectionBox img {width:100%;}
        .selectionBox img.downArrow {width:15%;margin-left:40%;}
        .mainRow {overflow:auto;margin-bottom:50px;}
        .collectionsRow {overflow:auto;margin-bottom:25px;}
        .asmart, .aurora, .achoice, .bestrong {margin-right:1.2%;}
        .selectionBoxTitle {
            color:#999;
            font-size:10px;
            text-transform: uppercase;
            text-align: center;
        }

        .featuresContainer {
            overflow: auto;
            background-color: #f9f8f4;
            padding:50px 0 80px 0;
            margin-top:50px;
        }

        .featuresContainer p.section {
            width:80%;
            margin-left:10%;
            font-size:12px;
            line-height: 22px;
            color:#666;
            text-align: center;
            padding:15px 0 30px 0;
        }
        .featuresContainer p.pageTitleMain {
            text-transform: uppercase;
            font-family:Campton-BoldDEMO;
            color:#666;
            font-size:12px;
            letter-spacing:2px;
            text-align: center;
        }
        .featuresContainerChart {
            width:80%;
            margin-left:10%;
            padding-top:30px;
        }
        .featuresContainerChart .leftRight {
            width:90%;
            margin-left:5%;
            border-top:1px solid #d0cfcd;
            overflow: auto;
        }
        .featuresContainerChart .left {
            float:left;
            margin-left:30px;
        }
        .featuresContainerChart .right {
            float:right;
            margin-right:10px;
            width:20%;
        }
        .leftRight p {
            line-height: 30px;
            font-size:12px;
        }
        .featuresContainerChart .left p {
            font-family:Campton-BoldDEMO;
            color:#444;
        }
        .featuresContainerChart .right p {
            font-family:Campton-LightDEMO;
            color:#666;
        }
    </style>

    <div id="collectionsAllRows">
        <p class="selectQuestion">Select a Collection to view</p>
        <div class="mainRow">
            <div id="asmart" class="asmart selectionBox">
                <img src="./assets/img/collections/asmart.jpg" />
                <img class="downArrow" src="./assets/img/collections/downArrow2.png" />
            </div>
            <div id="aurora" class="aurora selectionBox">
                <img src="./assets/img/collections/aurora.jpg" />
                <img class="downArrow" src="./assets/img/collections/downArrow2.png" />
            </div>
            <div id="achoice" class="achoice selectionBox">
                <img src="./assets/img/collections/achoice.jpg" />
                <img class="downArrow" src="./assets/img/collections/downArrow2.png" />
            </div>
            <div id="bestrong" class="bestrong selectionBox">
                <img src="./assets/img/collections/bestrong.jpg" />
                <img class="downArrow" src="./assets/img/collections/downArrow2.png" />
            </div>
            <div id="ecobest" class="ecobest selectionBox">
                <img src="./assets/img/collections/ecobest.jpg" />
                <img class="downArrow" src="./assets/img/collections/downArrow2.png" />
            </div>
        </div>
        {{> collections_asmart}}
        {{> collections_aurora}}
        {{> collections_achoice}}
        {{> collections_bestrong}}
        {{> collections_ecobest}}

        


</div><!-- end div #collections -->
